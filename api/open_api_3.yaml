openapi: 3.0.0
info:
  title: Qri API
  description: Qri API used to communicate with a Qri node.
  version: 0.9.15

paths:
  /:
    get:
      operationId: "core.health"
  /health:
    get:
      operationId: "core.health"
  /ipfs/:
    get:
      # doesn't map to a lib method, intentionally use a different operationID
      operationId: "fetch-ipfs-path"

  /access/token:
    post:
      operationId: "access.createauthtoken"

  /ds/apply:
    post:
      operationId: "transform.apply"
  /ds/changes:
    get:
      operationId: "dataset.changereport"
  /ds/diff:
    get:
      operationId: "dataset.diff"
  /ds/get:
    get:
      operationId: "dataset.get"
  /ds/list:
    get:
      operationId: "dataset.list"
  /ds/list/{profileRef}:
    get:
      operationId: "dataset.list"
  /ds/unpack/{dsref}:
    post:
      operationId: "dataset.unpack"
  /ds/log/{dsref}:
    get:
      operationId: "dataset.log"
  /ds/remove:
    post:
      operationId: "dataset.remove"
  /ds/rename:
    post:
      operationId: "dataset.rename"
  /ds/render/{dref}:
    post:
      operationId: "dataset.render"
  /ds/save:
    post:
      operationId: "dataset.save"
  /ds/sql:
    post:
      operationId: "sql.query"

  /p2p/peer:
    get:
      operationId: "p2p.listpeers"
  /p2p/peer/{profileRef}:
    get:
      operationId: "p2p.getpeer"
  /p2p/peer/connect/{profileRef}:
    post:
      operationId: "p2p.connecttopeer"
    delete:
      get:
      operationId: "p2p.disconnectfrompeer"

  /profile/{profileRef}:
    post:
      operationId: "profile.getprofile"
  /profile/{profileRef}/photo:
    post:
      operationId: "profile.setphoto"
  /profile/{profileRef}/poster:
    post:
      operationId: "profile.setposter"

components:
  schemas:
    Dataset:
      type: object
      description: Dataset is a document for describing & storing structured data. Dataset documents are designed to satisfy the FAIR principle of being Findable, Accessible, Interoperable, and Reproducible, in relation to other dataset documents, and related-but-separate technologies such as data catalogs, HTTP APIs, and data package formats Datasets are designed to be stored and distributed on content-addressed (identify-by-hash) systems The dataset document definition is built from a research-first principle, valuing direct interoperability with existing standards over novel definitions or specifications
      properties:
        commit:
          $ref: '#/components/schemas/Commit'
        bodyPath:
          type: string
          description: BodyPath is the path to the hash of raw data as it resolves on the network. Datasets have at most one body
        name:
          type: string
        path:
          $ref: '#/components/schemas/Path'
        username:
          $ref: '#/components/schemas/Username'
        profileID:
          $ref: '#/components/schemas/ID'
        meta:
          $ref: '#/components/schemas/Meta'
        previousPath: 
          type: string
          description: PreviousPath connects datasets to form a historical merkle-DAG of snapshots of this document, creating a version history
        qri:
          $ref: '#/components/schemas/Qri'
        structure:
          $ref: '#/components/schemas/Structure'
        transform:
          $ref: '#/components/schemas/Transform'
        viz:
          $ref: '#/components/schemas/Viz'
    Profile:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/ID'
        privKey:
          type: string
        username:
          $ref: '#/components/schemas/Username'
        created:
          $ref: '#/components/schemas/Created'
        updated:
          $ref: '#/components/schemas/Updated'
        type:
          type: string
          enum: [peer, organization]
        email:
          $ref: '#/components/schemas/Email'
        name:
          type: string
        description:
          type: string
        homeurl:
          $ref: '#/components/schemas/URI'
        color:
          type: string
        thumb:
          $ref: '#/components/schemas/Path'
        photo:
          $ref: '#/components/schemas/Path'
        poster:
          $ref: '#/components/schemas/Path'
        twitter:
          type: string
        Online:
          type: boolean
        peerIDs:
          type: array
          items:
            $ref: '#/components/schemas/Path'
    Commit:
      type: object
      properties:
        author:
          $ref: '#/components/schemas/User'
        message:
          type: string
        path:
          $ref: '#/components/schemas/Path'
        qri:
          $ref: '#/components/schemas/Qri'
        signature:
          type: string
          minLength: 344
          maxLength: 344
          pattern: '^[a-zA-Z0-9\/+]+=='
        timestamp:
          $ref: '#/components/schemas/Datetime'
        title:
          type: string
    Meta:
      description: Dataset metadata.
      type: object
      properties:
        qri:
          $ref: '#/components/schemas/Qri'
        accessPath:
          $ref: '#/components/schemas/URI'
        accrualPeriodicity:
          description: Frequency at which his dataset should be updated.
          type: string
        citations:
          description: List of citations for this dataset.
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              url:
                $ref: '#/components/schemas/URI'
              email:
                $ref: '#/components/schemas/Email'
        contributors:
          description: List of contributors on this dataset.
          type: array
          items:
            type: object
            properties:
              id:
                $ref: '#/components/schemas/ID'
              fullname:
                type: string
              email:
                $ref: '#/components/schemas/Email'
        description:
          description: Human-readable description of the dataset.
          type: string
        downloadPath:
          $ref: '#/components/schemas/URI'
        homePath:
          $ref: '#/components/schemas/URI'
        identifier:
          type: string
        keywords:
          description: Keywords or tags that should be associated with the dataset.
          type: array
          items:
            type: string
        language:
          description: Language or languages the dataset is available in.
          type: array
          items:
            type: string
        license:
          description: License under which the dataset is authorized to be used.
          type: object
          properties:
            type:
              type: string
              description: Name or kind of license.
            url:
              $ref: '#/components/schemas/URI'
        readmePath:
          $ref: '#/components/schemas/URI'
        title:
          description: Human-readable title of the dataset.
          type: string
        theme:
          description: List of categories to which this dataset should belong.
          type: array
          items:
            type: string
        version:
          description: The semantic version of this dataset.
          type: string
    Structure:
      description: Defines the characteristics of a dataset document necessary for a machine to interpret the dataset body.
      type: object
      properties:
        checksum:
          $ref: '#/components/schemas/ID'
        compression:
          description: Compression specifies any compression on the source data, if empty assume no compression
          type: integer
        encoding:
          description: Encoding specifics character encoding, assume utf-8 if not specified
          type: string
        errCount:
          description: ErrCount is the number of errors returned by validating data against this schema. required
          type: integer
        entries:
          description: Entries is number of top-level entries in the dataset. With tabular data this is the same as the number of `rows`
          type: integer
        format:
          description: Format specifies the format of the raw data MIME type
          type: integer
        formatConfig:
          description: FormatConfig removes as much ambiguity as possible about how to interpret the specified format.
          type: object
        length: 
          description: Length is the length of the data object in bytes. Must always match & be present.
          type: integer
        path:
          $ref: '#/components/schemas/Path'
        qri:
          $ref: '#/components/schemas/Qri'
        schema:
          $ref: '#/components/schemas/Schema'
    Viz:
      type: object
      description: Viz stores configuration data related to representing a dataset as a visualization
      properties:
        qri:
          $ref: '#/components/schemas/Qri'
        format:
          type: string
          enum: [html]
        scriptPath:
          type: string
          description: the path to the script that created this visualization
    Transform:
      type: object
      description: Transform is a record of executing a transformation on data. Transforms can theoretically be anything for an SQL query, a jupyter notebook, the state of an ETL pipeline, etc, so long as the input is zero or more datasets, and the output is a single dataset. Ideally, transforms should contain all the machine-necessary bits to deterministically execute the algorithm referenced in ScriptPath
      properties:
        qri:
          $ref: '#/components/schemas/Qri'
        path:
          $ref: '#/components/schemas/Path'
        scriptPath:
          type: string
        syntax:
          type: string
        syntaxVersion:
          type: string
        structure:
          $ref: '#/components/schemas/Structure'
        config:
          type: object
        secrets:
          type: object
        resources:
          type: object
    ID:
      type: string
      description: The base58 encoded ID unique to this peer
      maxLength: 46
      minLength: 46
      pattern: '^[a-zA-Z0-9]{46}'
    Username:
      type: string
      description: The username associated with a particular qri node
      not:
        enum: [me, status, at, add, history, remove, export, profile, list, peers, connections, new, log, registry, diff, validate]
    Created:
      type: string
      format: date-time
      description: Date and time created.
    Updated:
      type: string
      format: date-time
      description: Date and time updated.
    Path:
      type: string
      pattern: '^\/[a-zA-Z]+\/[a-zA-Z0-9]{46}$'
      description: Path to an asset, in the format of '/network/hash'
    Error:
      type: object
      properties:
        meta:
          type: object
          properties:
            code:
              type: string
            message:
              type: string
          required:
            - code
            - message
      required:
        - meta
    URI:
      type: string
      format: uri
    Email:
      type: string
      format: email
    Datetime:
      type: string
      format: date-time
    Qri:
      description: Internal notation to ensure the Qri dataset is being handled according to the correct version.
      type: string
    User:
      description: User is a placeholder for talking about people, groups, organizations
      type: object
      properties:
        ID:
          $ref: '#/components/schemas/ID'
        Fullname:
          type: string
          description: First and last name, or full name of the organizations
        Email:
          $ref: '#/components/schemas/Email'
    Schema:
      type: object
      description: Schema contains the schema definition for the underlying data, schemas are defined using the IETF json-schema specification. for more info on json-schema see https://json-schema.org
      properties: 
        type:
          type: string
          description: dataset body’s top level structure, either object or array
          enum: [array, object]
    MetaResponse:
      type: object
      properties:
        code:
          type: integer
    Pagination:
      type: object
      properties:
        nextUrl:
          type: string
    Multiaddr:
      type: string
      pattern: '^(\/[0-9A-Za-z:.]+\/[0-9A-Za-z:.]+)+\/([^\/]\S)+$'
      description: Path to an asset, in the form of a multiaddress
    SearchItem:
      description: Single search result
      type: object
      properties:
        type:
          type: string
          enum: [dataset, profile]
        id:
          type: string
        value:
          oneOf:
            - $ref: '#/components/schemas/Dataset'
            - $ref: '#/components/schemas/Profile'
    DatasetComponent:
      type: string 
      enum: [body, readme, meta, commit, structure, transform]
    DatasetRename:
      description: The fields required to rename a dataset
      type: object
      properties:
        current:
          description: Dataset name (<username>/<dataset_name>)
          type: string
        next:
          description: Dataset name (<username>/<dataset_name>)
          type: string
    DatasetRemove:
      type: object
      properties:
        remote:
          description: Remote name, e.g. registry or local
          type: string
        keep-files:
          type: boolean
        force:
          description: Force a delete of dataset
          type: boolean
        all:
          description: Indicates all versions of a dataset
          type: boolean

  parameters:
    datasetRef:
      name: datasetRef
      in: path
      description: Dataset Reference (<username>/<dataset_name> or <username>/<dataset_name>/at/<some_hash>)
      required: true
      schema:
        type: string
    username:
      name: username
      in: path
      description: Username
      required: true
      schema:
        type: string
    datasetName:
      name: datasetName
      in: path
      description: Dataset name
      required: true
      schema:
        type: string
    filename:
      name: filename
      in: path
      required: true
      schema:
        type: string
        pattern: '^[\w,\s-]+\.[\w]+$'
    hash:
      name: hash
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/ID'
    page:
      name: page 
      in: query 
      description: Page number
      required: false 
      schema:
        type: integer
    pageSize:
      name: pageSize
      in: query 
      description: Page size
      required: false 
      schema:
        type: integer
    current:
      name: current
      in: query
      description: Dataset name (<username>/<dataset_name>)
      schema:
        type: string
    new:
      name: new
      in: query
      description: Dataset name (<username>/<dataset_name>)
      schema:
        type: string
          
  responses:
    StatusInternalServerError:
      description: Server error.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    StatusNotFound:
      description: Not found.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    StatusForbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    ProfileResponse:
      description: Profile Response
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/Profile'
              meta:
                $ref: '#/components/schemas/MetaResponse'
    DatasetResponse:
      description: Dataset Reponse
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/Dataset'
              meta:
                $ref: '#/components/schemas/MetaResponse'
    PeersResponse:
      description: Peers List Response
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/Profile'
              meta:
                $ref: '#/components/schemas/MetaResponse'
    DatasetsResponse:
      description: Response with list of datasets 
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/Dataset'
              meta:
                $ref: '#/components/schemas/MetaResponse'
              pagination:
                $ref: '#/components/schemas/Pagination'
    BodyResponse:
      description: Dataset Body Response
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  path:
                    $ref: '#/components/schemas/Path'
                  data:
                    oneOf:
                      - type: object
                      - type: array
              meta:
                $ref: '#/components/schemas/MetaResponse'
              pagination:
                $ref: '#/components/schemas/Pagination'
    RegistryResponse:
      description: Publish and unpublish dataset to registry response
      content:
        application/json:
          schema: 
            type: object
            properties:
              data:
                type: string
              meta:
                $ref: '#/components/schemas/MetaResponse'
    RenderResponse:
      description: HTML render response
      content:
        text/html:
          schema:
            type: string
    PhotoResponse:
      description: Response with an image
      content:
        image/jpeg:
          schema:
            type: string
            format: binary
    DiffResponse:
      description: Diff between two datasets
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  a: 
                    $ref: '#/components/schemas/Dataset'
                  b:
                    $ref: '#/components/schemas/Dataset'
                  diff:
                    type: array
                    items:
                      type: object
                      properties:
                        path:
                          type: string
                        type:
                          type: string
                        value: 
                          type: object
                          properties:
                            title:
                              type: string
                            type:
                              type: string
              stat:
                type: object
                properties:
                  deletes:
                    type: integer
                  inserts:
                    type: integer
                  leftNodes:
                    type: integer
                  leftWeight:
                    type: integer
                  rightNodes: 
                    type: integer
                  rightWeight:
                    type: integer
                  updates:
                    type: integer
              meta:
                $ref: '#/components/schemas/MetaResponse'
    ZipResponse:
      description: Zip Response
      content:
        application/zip:
          schema:
            type: string
            format: binary
    ConnectionsResponse:
      description: Connections Response
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  type: string
              meta:
                $ref: '#/components/schemas/MetaResponse'
    SearchResponse:
      description: Search Response
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/SearchItem'
              meta:
                $ref: '#/components/schemas/MetaResponse'
              pagination:
                $ref: '#/components/schemas/Pagination' 
